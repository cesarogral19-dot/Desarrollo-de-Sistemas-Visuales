version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  server:
    build:
      context: ./server
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mernapp
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - mern-network

  client:
    build:
      context: ./client
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - mern-network

volumes:
  mongo-data:

networks:
  mern-network:
    driver: bridge
