<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <title>Práctica 01 : eventos</title>
    </head>
    <body>
        <h1>Práctica 01 : eventos</h1>
        <p>cantidad de clics: <span id="contador">0</span></p>
        <button id="btn">Sumar</button>

        <script>
            //dom 
            //Almacenamineto del estado en modelo minimo
            let contador = 0;
            //Referencia al boton
            const $contador = document.getElementById('contador');
            const $btn = document.getElementById('btn');

            //Manejador del evento click > Handler > Estado > UI
            $btn.addEventListener('click', () => {
                //Actualizar el estado
                contador++;
                //Actualizar la UI
                $contador.textContent = contador;
            });
        </script>
    </body>
</html>
