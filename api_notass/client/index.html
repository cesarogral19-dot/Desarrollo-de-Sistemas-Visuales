<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Gestor de Notas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .App {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Panel Base */
        .panel {
            border: none;
            border-radius: 16px;
            padding: 24px;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .panel-separacion {
            margin-top: 20px;
        }

        /* Inputs y Textarea */
        textarea,
        input {
            width: 100%;
            margin-top: 8px;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        /* Botones */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-guardar {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.05rem;
            border: none;
        }

        .btn-guardar:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .boton-chico {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .boton-chico:hover {
            background: #667eea;
            color: white;
        }

        .boton-peligro {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .boton-peligro:hover {
            background: #ff6b6b;
            color: white;
        }

        /* Errores */
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 12px;
            padding: 12px;
            background: #ffe0e0;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .texto-chico {
            font-size: 0.8em;
            color: #999;
        }

        /* Formulario */
        .formulario {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border-top: 4px solid #667eea;
        }

        .formulario h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        /* Lista */
        ul {
            list-style: none;
            padding-left: 0;
            margin: 15px 0 0;
        }

        li {
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #fafafa;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        li:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
            background: #f5f5f5;
            transform: translateX(4px);
        }

        li h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.2rem;
        }

        li p {
            margin: 10px 0;
            color: #666;
            line-height: 1.5;
        }

        /* Fila de acciones */
        .fila-acciones {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Lista de notas */
        .lista-notas {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .lista-notas h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .sin-notas {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .sin-notas p:first-child {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .sin-notas p:last-child {
            font-size: 1.1rem;
            color: #bbb;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        /* Tarjeta de nota */
        .tarjeta-nota {
            padding: 16px;
            border: none;
            border-radius: 12px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .tarjeta-nota:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .nota-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .nota-id {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .nota-contenido {
            margin: 12px 0;
            color: #555;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .nota-fecha {
            color: #999;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .formulario,
            .lista-notas {
                padding: 16px;
            }

            button {
                font-size: 0.95rem;
            }

            .App {
                padding: 10px;
            }
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .formulario,
        .lista-notas,
        li {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
